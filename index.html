<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Library Management System</h1>
    
    <h2>Add Book</h2>
    <form id="addBookForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required><br><br>
        <label for="author">Author:</label>
        <input type="text" id="author" required><br><br>
        <label for="book_id">Book ID:</label>
        <input type="text" id="book_id" required><br><br>
        <button type="submit">Add Book</button>
    </form>
    
    <h2>Remove Book</h2>
    <form id="removeBookForm">
        <label for="remove_id">Book ID to Remove:</label>
        <input type="text" id="remove_id" required><br><br>
        <button type="submit">Remove Book</button>
    </form>
    
    <div id="bookList">
        <!-- Book list will be displayed here -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
